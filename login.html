<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录 – 我们的回忆</title>
  <style>
    html,body{margin:0;padding:0;height:100%;font-family:"Segoe UI",sans-serif;
      background:linear-gradient(135deg,#b3d9ff,#ffe6f0);}
    .login{display:flex;align-items:center;justify-content:center;height:100%;}
    .card{background:rgba(255,255,255,0.85);padding:30px;border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);text-align:center;backdrop-filter:blur(6px);}
    .card h2{margin-bottom:16px;color:#ff6f9c;}
    .card input{display:block;width:240px;padding:10px;margin:8px auto;border:1px solid #e6e6e6;
      border-radius:10px;outline:none;}
    .card input:focus{border-color:#ff6f9c;box-shadow:0 0 0 3px rgba(255,111,156,0.15);}
    .card button{margin-top:12px;padding:10px 20px;background:#ff6f9c;color:#fff;
      border:none;border-radius:999px;cursor:pointer;box-shadow:0 8px 16px rgba(255,111,156,.25);}
    .card button:hover{background:#ff4e81;}
  </style>
</head>
<body>
  <div class="login">
    <div class="card">
      <h2>欢迎来到我们的回忆</h2>
      <input type="text" id="username" placeholder="账号">
      <input type="password" id="password" placeholder="密码">
      <button id="loginBtn">登录</button>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', ()=> {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (u === 'mengandzhou' && p === '2025716') {
        // 登录成功跳转到主页面
        window.location.href = 'main.html';
      } else {
        alert('账号或密码错误');
      }
    });
  </script>
</body>
</html>
